<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add photo</title>

    <script>
        function previewFile() {
            var preview = document.getElementById('ava');
            var file    = document.querySelector('input[type=file]').files[0];
            var reader  = new FileReader();

            reader.onloadend = function () {
                preview.src = reader.result;
            };

            if (file) {
                reader.readAsDataURL(file);
            } else {
                preview.src = "";
            }
        }
    </script>

</head>
<body>
<header>
    <h2 style="text-align: center">Add photo</h2>
</header>

<br/><br/>
<p> Фото</p>

<img id="ava" width="200" height="150" src="photo/userPhoto.png" alt="wait">

<form method="post" action="addPhoto" enctype="multipart/form-data">
    <input type="file" id="file" name="photo" multiple accept="image/*,image/jpeg" onchange="previewFile()"> <br/> <br/>
    <input type="submit" value="Save photo">
</form>
</body>
</html>
